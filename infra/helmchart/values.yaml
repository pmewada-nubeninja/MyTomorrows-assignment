# Default values for umbrella-chart.
# This is a YAML-formatted file for reusable application deployments.
# Override these values in environment-specific files (values-dev.yaml, values-prod.yaml)

# Global configuration that applies to all applications
global:
  environment: "development"
  registry: "docker.io"
  imageTag: "latest"
  namespace: "default"

# Namespace configuration
namespace:
  create: true
  name: "default"

# Multiple applications configuration
# This allows deploying multiple apps with the same umbrella chart
applications:
  # Application 1: API Service
  - name: "my-tomorrows-api"
    enabled: true
    replicaCount: 2
    image:
      repository: "cloudandparth/my-demo-app"
      tag: "1.0"
      pullPolicy: "IfNotPresent"
    service:
      type: NodePort
      port: 80
      targetPort: 5000
      nodePort: 30080
    app:
      containerPort: 5000
      secrets:
        SECRET_KEY: "YXBpX3NlY3JldF9rZXk="
        DB_PASSWORD: "YXBpX2RiX3Bhc3N3b3Jk"
      config:
        API_BASE_URL: "https://api.example.com"
        LOG_LEVEL: "INFO"
        SERVICE_NAME: "api-service"
    ingress:
      enabled: false
      host: "api.local"
      path: "/api"
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

  # Application 2: Web Frontend
  - name: "my-tomorrows-web"
    enabled: true
    replicaCount: 1
    image:
      repository: "nginx"
      tag: "alpine"
      pullPolicy: "IfNotPresent"
    service:
      type: NodePort
      port: 80
      targetPort: 80
      nodePort: 30081
    app:
      containerPort: 80
      secrets:
        SESSION_SECRET: "d2ViX3Nlc3Npb25fc2VjcmV0"
      config:
        API_ENDPOINT: "http://my-tomorrows-api.default.svc.cluster.local"
        ENV: "development"
        SERVICE_NAME: "web-frontend"
    ingress:
      enabled: false
      host: "web.local"
      path: "/"
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

  # Application 3: Background Worker
  - name: "my-tomorrows-worker"
    enabled: false  # Disabled by default
    replicaCount: 1
    image:
      repository: "cloudandparth/my-demo-app"
      tag: "worker-1.0"
      pullPolicy: "IfNotPresent"
    service:
      type: ClusterIP
      port: 80
      targetPort: 8000
    app:
      containerPort: 8000
      secrets:
        WORKER_SECRET: "d29ya2VyX3NlY3JldA=="
        QUEUE_PASSWORD: "cXVldWVfcGFzc3dvcmQ="
      config:
        QUEUE_URL: "redis://redis.default.svc.cluster.local:6379"
        LOG_LEVEL: "DEBUG"
        SERVICE_NAME: "background-worker"
    ingress:
      enabled: false
    resources:
      limits:
        cpu: 300m
        memory: 384Mi
      requests:
        cpu: 150m
        memory: 192Mi

# Default application configuration template (used as fallback)
defaultApp:
  replicaCount: 1
  image:
    repository: "nginx"
    pullPolicy: "IfNotPresent"
    tag: "latest"
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  app:
    containerPort: 80
    secrets: {}
    config: {}
  ingress:
    enabled: false
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    host: "app.local"
    path: "/"
    pathType: "Prefix"
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: false  # Security: Disable automatic mounting of service account tokens
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true
  # Rules for the ClusterRole or Role
  rules:
    # Add only the minimum required permissions
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["get", "list"]
    - apiGroups: [""]
      resources: ["configmaps"]
      verbs: ["get", "list"]

# Network Policy configuration
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 5000
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS outbound for API calls
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

# Pod Security Context - applies to the entire pod
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  fsGroup: 10001
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups: []

# Container Security Context - applies to individual containers
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  capabilities:
    drop:
      - ALL
    add: []

# Pod Security Standards
podSecurityStandards:
  enforce: "restricted"
  audit: "restricted"
  warn: "restricted"

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Health probes configuration (applied to all apps by default)
defaultProbes:
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
  startupProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 30

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
