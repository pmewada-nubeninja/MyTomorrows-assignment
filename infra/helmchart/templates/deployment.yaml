{{- range $app := .Values.applications }}
{{- if $app.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $app.name }}
  namespace: {{ $.Values.namespace.name }}
  labels:
    app.kubernetes.io/name: {{ $app.name }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/version: {{ $.Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
spec:
  {{- if not ($app.autoscaling | default $.Values.defaultApp.autoscaling).enabled }}
  replicas: {{ $app.replicaCount | default $.Values.defaultApp.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $app.name }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
  template:
    metadata:
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: {{ $app.name }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
        {{- with $.Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app-umbrella-chart.serviceAccountName" $ }}
      {{- with $.Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $app.name }}
          {{- with $.Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ $app.image.repository }}:{{ $app.image.tag | default $.Values.global.imageTag }}"
          imagePullPolicy: {{ $app.image.pullPolicy | default $.Values.defaultApp.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $app.app.containerPort | default $.Values.defaultApp.app.containerPort }}
              protocol: TCP
          env:
            {{- range $key, $value := $app.app.secrets }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $app.name }}-secrets
                  key: {{ $key }}
            {{- end }}
            {{- range $key, $value := $app.app.config }}
            - name: {{ $key }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $app.name }}-config
                  key: {{ $key }}
            {{- end }}
          {{- with ($.Values.defaultProbes.livenessProbe) }}
          livenessProbe:
            httpGet:
              path: {{ .httpGet.path }}
              port: {{ $app.app.containerPort | default $.Values.defaultApp.app.containerPort }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
          {{- end }}
          {{- with ($.Values.defaultProbes.readinessProbe) }}
          readinessProbe:
            httpGet:
              path: {{ .httpGet.path }}
              port: {{ $app.app.containerPort | default $.Values.defaultApp.app.containerPort }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
          {{- end }}
          {{- with ($.Values.defaultProbes.startupProbe) }}
          startupProbe:
            httpGet:
              path: {{ .httpGet.path }}
              port: {{ $app.app.containerPort | default $.Values.defaultApp.app.containerPort }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            failureThreshold: {{ .failureThreshold }}
          {{- end }}
          {{- with ($app.resources | default $.Values.defaultApp.resources) }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          # Volume mounts for read-only root filesystem
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-log
              mountPath: /var/log
            - name: run
              mountPath: /var/run
          {{- with $.Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      # Volumes for security (required for read-only root filesystem)
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: var-log
          emptyDir:
            sizeLimit: 100Mi
        - name: run
          emptyDir:
            sizeLimit: 100Mi
      {{- with $.Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
