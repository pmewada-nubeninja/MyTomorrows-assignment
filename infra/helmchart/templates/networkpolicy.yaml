{{- if and .Values.networkPolicy .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "app-umbrella-chart.fullname" . }}-netpol
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "app-umbrella-chart.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "app-umbrella-chart.selectorLabels" . | nindent 6 }}
  policyTypes:
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
  {{- with .Values.networkPolicy.ingress }}
  ingress:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.networkPolicy.egress }}
  egress:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}