# Staging Environment Values
# Override default values for staging environment

global:
  environment: "staging"
  registry: "docker.io"
  imageTag: "latest"
  namespace: "my-app-staging"

application:
  name: "my-tomorrows-app"
  version: "1.0.0-staging"

# Medium resource requirements for staging
replicaCount: 2

image:
  repository: "cloudandparth/my-demo-app"
  pullPolicy: "IfNotPresent"
  tag: "latest"

# Service configuration for staging
service:
  type: ClusterIP
  port: 80
  targetPort: 9090

# Ingress configuration for staging
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: my-app-staging.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: my-app-staging-tls
      hosts:
        - my-app-staging.local

# Resource limits for staging
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Health checks for staging
livenessProbe:
  httpGet:
    path: /health
    port: 9090
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 9090
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health
    port: 9090
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 15

# Staging-specific environment variables
env:
  - name: ENVIRONMENT
    value: "staging"
  - name: LOG_LEVEL
    value: "INFO"
  - name: DEBUG
    value: "false"

# Enable autoscaling for staging
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Security context for staging
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  fsGroup: 10001

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  capabilities:
    drop:
    - ALL

# RBAC for staging
rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["get", "list"]
    - apiGroups: [""]
      resources: ["configmaps"]
      verbs: ["get", "list"]

# Network policies for staging
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 9090
  egress:
    - to: []
      ports:
        - protocol: UDP
          port: 53
    - to: []
      ports:
        - protocol: TCP
          port: 443

# Pod Security Standards for staging
podSecurityStandards:
  enforce: "restricted"
  audit: "restricted"
  warn: "restricted"

# Pod Disruption Budget for staging
podDisruptionBudget:
  enabled: true
  minAvailable: 1