apiVersion: v2
name: app-umbrella-chart
description: An umbrella Helm chart for deploying multiple applications across environments

# This is an umbrella chart that can be reused as a template for different applications
# and environments. It supports:
# - Multi-environment deployments (dev, staging, prod)
# - Multiple applications with shared infrastructure patterns
# - Consistent configuration management across environments
# - Reusable templates with environment-specific values
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 0.2.0

# This represents the version of the umbrella chart template
# It is recommended to use it with quotes.
appVersion: "2.0.0"

